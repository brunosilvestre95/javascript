<body>
        <h1>Olá, Mundo!</h1>
        <h2>Sistema de Verificação de Nacionalidade</h2>
        <h3>Informe sua nacionalidade</h3>
        <p>Por favor, digite sua nacionalidade abaixo e clique em 'Verificar'. <br>
        <p>Por favor, certifique-se de digitar corretamente a sua nacionalidade para obter o resultado correto.</p>

    <form id="nacionalidade-form">
        <label for="txtp">Nacionalidade:</label>
        <input type="text" name="txtp" id="txtp">
        <input type="button" value="Verificar" onclick="verificarnacionalidade()">
    </form>
        <div id="resu">
            <h2>Resultado</h2>
            <p id="resp"></p>
            <p id="mensagemapoio"></p>
        </div>
        <script>
/*  exercício anterior feito no nodejs

            function verificarnacionalidade() {
                var txtp = window.document.querySelector('input#txtp').value.toLowerCase()
                var resp = window.document.querySelector('p#resp');
                
                if (txtp === 'brasil') {
                    resp.textContent = 'Você é brasileiro(a)!';
                    mensagemapoio.textcontent = 'Seja Bem-Vindo(a)! Obrigado por usar nosso sistema.';
                } else if (txtp === 'brasileira') {
                    resp.textContent = 'Você é brasileira!';
                    mensagemapoio.textContent = 'Seja Bem-Vinda! Obrigado por usar nosso sistema.';
                } else if (txtp === 'brasileiro') {
                    resp.textContent = 'Você é brasileiro!';
                    mensagemapoio = 'Seja Bem-Vindo! Obrigado por usar nosso sistema.';
                } else {
                    resp.textContent = 'Você é imigrante!';
                    mensagemapoio.innerHTML = 'Seja Bem-Vindo! Obrigado por usar nosso sistema.<br> Espero que tenha uma viagem segura pelo Brasil!';
                }
            }
        </script>
</body>
