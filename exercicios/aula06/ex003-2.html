<head>
    <meta charset="UTF-8">

    <title>Meu primeiro Script</title>
    <style>
        body {
            background-color: rgba(0, 0, 139, 0.432);
            color: white;

<body>
    <h1>Olá, Mundo!</h1>
    <p>Já me livrei da maldição.</p>
<script>
    // number + number para adição
    // string + string para concatenação



        //é possível converter e configurar para o JS decidir de acordo com os números se será inteiro ou real:

    var n1 = Number(window.prompt('Digite um número: ')) //number converte para número real, e o JS decide
    var n2 = Number(window.prompt('Digite outro número: '))
    var s = n1+n2
    window.alert(`A soma entre ${n1} e ${n2} é igual a  ${s}`)


    /* 
        para converter de número para String:
            String(n)
            ou
            n.toString()

            var n2 = Number(window.prompt('Digite outro número: '))
            var s = n1+n2
            window.alert('A soma dos valores é ' + String(s))

</script>
